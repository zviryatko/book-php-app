{% extends layout %}

{% block title %}{{ category }} - {{ parent() }}{% endblock %}

{% block content %}
    <h1 class="text-center">{{ category }}</h1>

    <ul class="list-unstyled">
        {% for book in books %}
            <li class="col-md-6">
                {% block book %}
                    <div class="thumbnail text-center">
                        <a href="/book/{{ book.id }}">
                            <img src="/{{ book.image }}" alt="{{ book.title }}"/>
                        </a>

                        <h2 class="title"><a href="/book/{{ book.id }}">{{ book.title }}</a></h2>

                        <div><a href="/author/{{ book.authorID }}">{{ book.author }}</a></div>
                    </div>
                {% endblock %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
