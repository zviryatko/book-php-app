<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Book application{% endblock %}</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
{% block navbar %}
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <a href="/"><img class="pull-left" src="/images/book.png" height="50"/></a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/authors">Authors</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}
<div class="container">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
    {% block footer %}
        <hr>
        <footer>
            <p class="container text-right">
                &copy; Copyright 2015 by <a href="https://makeyoulivebetter.org.ua/">Zviryatko</a>.
            </p>
        </footer>
    {% endblock %}
</div>
</body>
</html>
